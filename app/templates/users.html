{% extends "base.html" %}


{% block content %}
<div class="row">
  <div class="col s6 offset-s3">
    <h1>All users in the database</h1>
    <ul class="collection">
        {% for item in users %}
            <li class="collection-item avatar">
                <p><strong>{{item.id}}</strong> {{item.email}}</p>       
            </li>
        {% endfor %}
    </ul>
  </div>
</div>


{% endblock content %}
